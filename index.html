<html>
    <head>
        <title>To Do List</title>
        <link rel = "stylesheet" type = "text/css" href = "styles.css" />
        <script src = "script.js"></script>
    </head>
    <body>
        <h1>To Do List</h1>
        <div id="taskListForm">
            <form>
                <div style="display:flex; flex-direction: row; justify-content: center; align-items: center; margin: 8 0;">
                    <label>Add Task <input type="text" name="addTask" id="taskName"/></label>
                </div>
                <button id="formSubmit">Submit</button>
            </form>
        </div>
        <div id="masterTaskList">
            <h2 id="taskList">Task List</h2>
            <div  id="faultyItems">
                <ol>
                    <li id = "taskStatus">
                    </li>
                </ol>
            </div>
        </div>    
    </body>
</html>
